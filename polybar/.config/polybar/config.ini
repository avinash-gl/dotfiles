[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
# background-alt = ${xrdb:color10:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
disabled = ${xrdb:color8:#222}

[bar/example]
width = 100%
height = 35
radius = 0
wm-restack = i3
bottom = false
pseudo-transparency = false
dpi = 98

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Jet Brains Mono Nerd Font;2"
font-1 = "Font Awesome 5 Free:size=10;1"
font-2 = "Jet Brains Mono Nerd Font:size=14;5"

modules-left =  xworkspaces xwindow
modules-right = mpd spotify pulseaudio memory cpu wlan date battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%


[module/spotify]
type = custom/script
exec = ~/.local/bin/spotify &
interval = 2
format-prefix = "󰎇 "
format-underline = #1DB954



[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 󰖩 %essid%
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =  󰖪 disconnected


[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
poll-interval = 5
format-charging = ⚡ <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹

[module/powermenu]
type = custom/text
content = " "
click-left = ~/.local/bin/rofi-power-menu &
tooltip = falsw

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
; Show song + correct icon depending on state
format-online = <icon-prev> <label-song> <toggle> <icon-next> 
label-song = %artist% - %title%
label-song-maxlen = 50
icon-play  = "" 
icon-pause = "" 
icon-prev  =""
icon-next  = ""
; Control clicks
click-left = mpc toggle
click-middle = mpc prev
click-right = mpc next




[settings]
screenchange-reload = true
pseudo-transparency = true



